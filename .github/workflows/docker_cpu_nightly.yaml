# GH Actions
name: Docker-CPU-Nightly

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *' # 6 AM UTC

jobs:
  Build-Cpu:
    runs-on: ubuntu-latest
    steps:
      - name: TVM checkout
        uses: actions/checkout@v2
      - name: Docker Build
        run: ./scripts/build_pip_wheel.sh --hash HEAD --cuda none
      - name: Wheel Deploy
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.TLCPACK_GITHUB_TOKEN }}
        run: |
          python -m pip install github3.py
          python wheel/wheel_upload.py --tag -0.7.dev1 pip
